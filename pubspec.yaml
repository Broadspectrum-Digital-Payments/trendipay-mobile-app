dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  provider: ^6.1.1
  intl: ^0.19.0
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.7
  carousel_slider: ^4.2.1
  dio: ^5.4.1
  retry: ^3.1.2
  internet_connection_checker: ^1.0.0+1
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.6.7
  envied: ^0.5.3
  logger: ^2.0.2+1
  path_provider: ^2.0.11
  path: ^1.8.2
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^9.0.0
