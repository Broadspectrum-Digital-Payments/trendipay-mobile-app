dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  envied_generator: ^0.5.3
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  build_runner: ^2.4.7


flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"

#  android_12 :
#    color: "#ffffff"
#    color_dark: "#272727"

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/logos/
    ##- assets/images/animations/
    - assets/images/on_boarding_images/
    - assets/images/successcreenimage/
    - assets/images/profile_image/
    - assets/images/banners/
    - assets/icons/
    - assets/animations/

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf

    - family: IBMPlexSans-Bold
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf

    - family: IBMPlexSans-Medium
      fonts:
        - asset: assets/fonts/IBMPlexSans-Medium.ttf

    - family: IBMPlexSans-SemiBold
      fonts:
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
